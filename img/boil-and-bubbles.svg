        @keyframes b{100%{offset-distance:100%;opacity:0}}
    </style>
    <circle r="2" style="--d:.8s;--p:path('m78 62 q 7 -15, 0 -30 t 0 -30')"/>
    <circle r="4" style="--d:2.4s;--p:path('m67 80 q 5 -15, 0 -30 t 0 -30')"/>
