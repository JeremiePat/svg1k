<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150">
    <style>
        path,#s{stroke-width:12px;stroke-linecap:round}
        #s{transform-origin:75px 105px;transform:rotate(15deg);animation:s 2.5s infinite}
        circle{fill:none;stroke:teal;offset-path:var(--p);animation:b 3s infinite linear var(--d)}
